<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stunning Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/stunning-logo.png" alt="logo" />
        </div>  
        <div class="navbar">
            <div class="nav-item home-key">Home</div>
            <div class="nav-item hide">About</div>
            <div class="nav-item hide">Blog</div>
            <div class="nav-item hide">Jobs</div>    
        </div>
        <button class="your-account-button new-account">Your Account</button>
    </header>
    <div class="container">
        <div class="left">
            <h1 class="title">
                Stunning
                <br />  
                <div class="workplace-dot">
                    <span class="workplace">Workplace</span><span class="dot"></span>
                </div>
            </h1>
            <p style="font-size: 20px;">With stunning, remote teams can organize projects,
                <br />
                manage shifting priorities, and get work done.
            </p>
            <div class="new-account-bar">
                <button class="new-account">New Account</button>
                <div class="arrow-up">
                    <img src="./images/arrow-up.png" alt="arrow button">
                </div>
                <div class="arrow-down">
                    <img src="./images/arrow-down.png" alt="arrow button">
                </div>
            </div>
            <div class="task-box">
                <div class="task">
                    <img src="./images/tick-gray.png" alt="tick" class="avatar">
                    <p class="task-name">Dmm design</p>
                    <img src="./images/user-pink.png" alt="avatar" class="avatar">
                    <p class="date">20 Dec</p>
                    <div class="color-bar first-color-bar"></div>
                </div>
                <div class="task selected-task">
                    <img src="./images/tick-blue.png" alt="tick" class="avatar">
                    <p class="task-name">Blurr animation</p>
                    <img src="./images/user-orange.png" alt="avatar" class="avatar">
                    <p class="date">22 Dec</p>
                    <div class="color-bar second-color-bar"></div>
                </div>
                <div class="task">
                    <img src="./images/tick-gray.png" alt="tick" class="avatar">
                    <p class="task-name">Illustration</p>
                    <img src="./images/user-blue.png" alt="avatar" class="avatar">
                    <p class="date">26 Dec</p>
                    <div class="color-bar third-color-bar"></div>
                </div>
                <div class="task">
                    <img src="./images/tick-gray.png" alt="tick" class="avatar">
                    <p class="task-name">Refunds</p>
                    <img src="./images/user-red.png" alt="avatar" class="avatar">
                    <p class="date">28 Dec</p>
                    <div class="color-bar fourth-color-bar"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="./images/landing-section-image.png" alt="scatting-boy" />
        </div>
    </div>
</body>
</html>
